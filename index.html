<body>
    <h2>
    文字传输
    </h2>
    <main>
      <input type="password" placeholder="密码 " id="input1" class="inputClass1">
      <input type="text" placeholder="用户名 " id="username" class="inputClass3">
      <button type="button" class="warn" id="button">确定</button>
      <p id=output1></p>
    <section>
      <h2></h2>
      <div class="row">
        <div id="output" class="terminal" ></div>
      </div>
      <div class="row">
        <textarea placeholder=" " id="msginput" class="inputClass2"></textarea>
      </div>
      <div class="row">
        <button class="primary" id="send">发送</button>
        <button class="white" id="settings">设定</button>
        <button  id="createuser">创建用户</button>
      <input class="white" type="text" placeholder="用户名2 " id="username2" class="inputClass4">
      </div>
    </section>
    </main>
</body>
    <div id="dialog-form" title="Create new user" class="ui-dialog-titlebar ui-widget-header">
      <p class="validateTips">All form fields are required.</p>
    
      <form>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="Jane Smith" class="text ui-widget-content ui-corner-all">
          <br>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" value="jane@smith.com" class="text ui-widget-content ui-corner-all">
          <br>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all">
    
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>
